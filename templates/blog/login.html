<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<style>
    #loginbody {
        background: cyan;
        alignment: center;
    }
</style>
<body id="loginbody">
  <div>
      <form action="login" method="POST">
       {% csrf_token %}
          <div align="center">
              <h1 align="center">Log In</h1>
              <a href="{% url 'blogTag:home' %}">Home</a><hr>
              <div class="row justify-content-center">
                  <div class="form-group">
                      <label for="username">Username:</label>
                      <input type="text" name="username" placeholder="Enter Username" ><br>
                  </div>
                  <p></p>
                  <div class="form-group">
                      <label for="password">Password:</label>
                       <input type="password" name="password1" placeholder="Enter Password"><br>
                  </div>
              </div>
              <p></p>
              <input type="submit" placeholder="Login" class="btn btn-primary">
          </div>
   </form>
  </div>
<div class="form-group">
   <div align="center" style="background: red border-box">
       {% for message in messages %}
           <h2>{{ message }}</h2>
       {% endfor %}
   </div>

</body>
</html>
